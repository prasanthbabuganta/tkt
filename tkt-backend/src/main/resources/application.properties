# ================================================================
# TKT Backend - Base Configuration
# Common properties for all environments
# Environment-specific overrides in application-{profile}.properties
# ================================================================

# Application Name
spring.application.name=thekingstemple

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# Enable shutdown endpoint for graceful shutdown
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Database Configuration - PostgreSQL
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/tkt}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
jwt.secret=${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationPleaseChangeThisInProductionToAVeryLongAndSecureRandomString}
jwt.access-token-expiry=${JWT_ACCESS_TOKEN_EXPIRY:2592000000}
jwt.refresh-token-expiry=${JWT_REFRESH_TOKEN_EXPIRY:5184000000}

# Encryption Key for Vehicle/Mobile Numbers
# Must be 32 bytes (256 bits) for AES-256
encryption.secret.key=${ENCRYPTION_SECRET_KEY:12345678901234567890123456789012}

# Admin Seed Credentials
admin.seed.mobile=${ADMIN_SEED_MOBILE:9133733197}
admin.seed.pin=${ADMIN_SEED_PIN:777777}

# Timezone Configuration
spring.jackson.time-zone=Asia/Kolkata
user.timezone=Asia/Kolkata

# Logging Configuration
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.example.thekingstemple=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Scheduler Configuration
spring.task.scheduling.pool.size=2

# Actuator Configuration
management.endpoint.health.show-details=when-authorized
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Google Cloud Storage Configuration
gcs.project-id=${GCS_PROJECT_ID:tkt-backend}
gcs.bucket-name=${GCS_BUCKET_NAME:tkt-vehicle-photos}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:20MB}
